---
layout: base
title: Home
---

<div class="mx-3 border-t border-gray-500"></div>

<ul>
  {% for post in site.posts %}
  <a class="" href="{{ post.url }}">
    <li class="my-4 px-3 py-4 rounded border border-transparent hover:border-gray-500 hover:bg-gray-700 hover:shadow-lg">
      <div class="text-xs text-gray-400 uppercase leading-tight">{{ post.date | date_to_string }}</div>
      <h2 class="mt-1 text-white text-base text-lg font-semibold tracking-wide leading-tight">{{ post.title }}</h2>
      <div class="mt-2 text-sm text-gray-400 tracking-wide">{{ post.excerpt }}</div>
    </li>
  </a>
  {% endfor %}
</ul>
